<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    
</head>
<body>

    <main>
        <section class="secao">
            <textarea class="text-area" placeholder="digite sua mensagem"></textarea>

            <div class="informacao">
                <div class="info-icon">
                    <img src="assets/Group.png" alt="informação">
                <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>
               
                <div class="botoes">
                    <button class="bto-encriptar" onclick="encriptar()">Criptografar</button>
                    <button class="bto-desencriptar" onclick="descodar()">Descriptografar</button>
                </div>
            </div>

            
        </section>

        <section class="secao2">
            <img src="./assets/image1.png" alt="boneco com lupa">
            <div class="textos">
            <h1>Nenhuma mensagem encontrada</h1>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </section>
    </main>  
    
    <footer class="rodape">
        <p>Developed by Vitorio Nascimento</p>
    </footer>
  
    <script src="script.js"></script>
</body>
</html>
